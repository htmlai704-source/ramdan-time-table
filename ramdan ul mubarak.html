<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: Arial,sans-serif; }
body {
    min-height:100vh;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),

}
h1 { text-align:center; margin-bottom:20px; color:#ffd369; }
.days-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:12px; }
.day-tile {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,0.2);
    padding:15px; border-radius:12px;
    text-align:center; cursor:pointer;
    transition:0.3s; font-weight:bold;
}
.day-tile:hover { background:#ffd369; color:black; transform:scale(1.05); }

.modal {
    position:fixed; inset:0; background:rgba(0,0,0,0.85);
    display:none; justify-content:center; align-items:center;
}
.modal-content {
    background: rgba(20,20,20,0.95); padding:25px;
    border-radius:20px; width:90%; max-width:400px;
    text-align:center; animation:pop 0.3s ease;
}
.modal-content h3 { margin-bottom:15px; color:#ffd369; }
.modal-content p { margin-bottom:10px; font-size:18px; }
.close-btn { margin-top:15px; padding:8px 15px; border:none; border-radius:8px; background:#ffd369; cursor:pointer; font-weight:bold; }
@keyframes pop { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }
@media(max-width:600px){ .days-grid { grid-template-columns:repeat(3,1fr); } }
</style>
</head>
